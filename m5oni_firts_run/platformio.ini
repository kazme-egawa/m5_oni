[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
lib_deps = 
	m5stack/M5Stack@^0.3.1
	earlephilhower/ESP8266Audio@^1.8.1
	hideakitai/ArduinoOSC@^0.3.11
	arduino-libraries/Ethernet@^2.0.0
upload_speed = 115200
